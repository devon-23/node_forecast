<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <title>Forecasts</title>
        <link href="styles.css" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"/>
 
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    </head>
    <body>
        <h1>Weather Forecast</h1>
        <p>What city would you like to add to the database?</p>
        <input type="text" id="location">
        <button type="submit" onclick="getWeather()">Submit</button><div id="wrong" style="color: red;"></div>

        <br>

        <h4>What city would you like to see?</h4>
        <label for="city">Choose a city:</label>
        <select id="city" name="city"></select>
        <button type="submit" onclick="makeChart()">Submit</button>

        <div class="container">
            <canvas id="myChart"></canvas>
        </div>

        <table id="table_id" class="display">
            <thead id="head"></thead>
            <tbody id="body"></tbody>
        </table>

        <script src="app.js"></script>
        <script>
            $(document).ready( function () {
                $('#table_id').DataTable();
            } );
        </script>
    </body>
</html>
